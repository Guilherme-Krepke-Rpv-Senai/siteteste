<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - STYLE CO.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <header id="header"></header>
    <main>
        <section>
            <button class="btn-voltar" onclick="goToLoja()">‚Üê Voltar</button>
            <div class="detalhes-container">
                <div class="detalhes-image" id="detImage"></div>
                <div class="detalhes-info">
                    <h2 id="detName"></h2>
                    <p class="product-desc" id="detDesc"></p>
                    <p class="price" id="detPrice"></p>
                    <div class="detalhes-actions">
                        <button class="btn-comprar" onclick="addToCartFromDetail()">Comprar Agora</button>
                        <button class="btn-primary" onclick="goToLoja()">Continuar Shopping</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script src="js/main.js"></script>
    <script src="js/produtos.js"></script>
</body>
</html>
