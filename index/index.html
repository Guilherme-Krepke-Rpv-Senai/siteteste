<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste de Tags</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5em;
            color: #ffffff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        h2 {
            font-size: 2em;
            color: #667eea;
            background-color: #f0f4ff;
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            border-left: 5px solid #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        h3 {
            font-size: 1.5em;
            color: #764ba2;
            background-color: #faf5ff;
            padding: 12px;
            margin: 20px 0;
            border-radius: 6px;
            border-bottom: 3px dashed #764ba2;
            box-shadow: 0 2px 6px rgba(118, 75, 162, 0.15);
        }

        h4 {
            font-size: 1.3em;
            color: #ffffff;
            background-color: #ff6b6b;
            padding: 12px;
            margin: 20px 0;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
            letter-spacing: 1px;
        }

        h5 {
            font-size: 1.1em;
            color: #2ecc71;
            background-color: #f0fdf4;
            padding: 12px;
            margin: 20px 0;
            border-radius: 6px;
            border-left: 4px solid #2ecc71;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(46, 204, 113, 0.2);
        }

        h6 {
            font-size: 0.95em;
            color: #f39c12;
            background-color: #fffbf0;
            padding: 12px;
            margin: 20px 0;
            border-radius: 6px;
            border: 2px solid #f39c12;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 2px 6px rgba(243, 156, 18, 0.2);
        }

        p {
            font-size: 1em;
            color: #34495e;
            background-color: #ecf0f1;
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            border-top: 3px solid #3498db;
            line-height: 1.6;
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.15);
        }

        div {
            font-size: 1em;
            color: #ffffff;
            background: linear-gradient(90deg, #11998e 0%, #38ef7d 100%);
            padding: 15px;
            margin: 20px 0;
            border-radius: 6px;
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.3);
            font-weight: 500;
        }

        span {
            font-size: 0.95em;
            color: #8e44ad;
            background-color: #f4ecf7;
            padding: 10px 15px;
            margin: 20px 0;
            border-radius: 20px;
            border: 2px solid #8e44ad;
            display: inline-block;
            box-shadow: 0 2px 6px rgba(142, 68, 173, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu Nome em H1</h1>
        <h2>Seu Nome em H2</h2>
        <h3>Seu Nome em H3</h3>
        <h4>Seu Nome em H4</h4>
        <h5>Seu Nome em H5</h5>
        <h6>Seu Nome em H6</h6>
        
        <p>Seu Nome em Par√°grafo (tag p)</p>
        
        <div>Seu Nome em Div</div>
        
        <span>Seu Nome em Span</span>
    </div>
</body>
</html>
