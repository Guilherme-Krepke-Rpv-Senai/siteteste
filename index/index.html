<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tags</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            padding: 60px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1, h2, h3, h4, h5, h6, p, div.text-item, span {
            margin: 24px 0;
            font-weight: 500;
            letter-spacing: -0.3px;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #000;
            border-bottom: 2px solid #000;
            padding-bottom: 12px;
        }

        h2 {
            font-size: 2em;
            font-weight: 600;
            color: #000;
            opacity: 0.9;
        }

        h3 {
            font-size: 1.5em;
            font-weight: 600;
            color: #000;
            opacity: 0.8;
        }

        h4 {
            font-size: 1.3em;
            font-weight: 500;
            color: #000;
            opacity: 0.75;
        }

        h5 {
            font-size: 1.1em;
            font-weight: 500;
            color: #000;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h6 {
            font-size: 0.95em;
            font-weight: 500;
            color: #000;
            opacity: 0.65;
            letter-spacing: 1.5px;
        }

        p {
            font-size: 1em;
            color: #000;
            opacity: 0.8;
            line-height: 1.6;
        }

        div.text-item {
            font-size: 1em;
            color: #000;
            opacity: 0.75;
        }

        span {
            font-size: 0.95em;
            color: #000;
            opacity: 0.7;
            display: inline-block;
        }

        .input-section {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid #e0e0e0;
        }

        .input-section h2 {
            font-size: 1.2em;
            margin-bottom: 20px;
            border: none;
            padding: 0;
            opacity: 1;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            font-size: 1em;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            margin-bottom: 12px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #000;
        }

        input::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px 16px;
            font-size: 1em;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        button:hover {
            background-color: #333;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu Nome em H1</h1>
        <h2>Seu Nome em H2</h2>
        <h3>Seu Nome em H3</h3>
        <h4>Seu Nome em H4</h4>
        <h5>Seu Nome em H5</h5>
        <h6>Seu Nome em H6</h6>
        <p>Seu Nome em Par√°grafo</p>
        <div class="text-item">Seu Nome em Div</div>
        <span>Seu Nome em Span</span>

        <div class="input-section">
            <h2>Personalizar</h2>
            <input type="text" id="inputTexto" placeholder="Digite seu texto...">
            <button id="btnAdicionar">Adicionar</button>
        </div>
    </div>

    <script>
        const inputTexto = document.getElementById('inputTexto');
        const btnAdicionar = document.getElementById('btnAdicionar');

        function atualizarTitulos() {
            const texto = inputTexto.value;
            
            if (texto.trim() === '') {
                alert('Por favor, digite algo!');
                return;
            }

            // Atualiza H1
            const h1 = document.querySelector('h1');
            if (h1) h1.textContent = texto;

            // Atualiza H2
            const h2 = document.querySelector('h2:not(.input-section h2)');
            if (h2) h2.textContent = texto;

            // Atualiza H3
            const h3 = document.querySelector('h3:not(.input-section h3)');
            if (h3) h3.textContent = texto;

            // Atualiza H4
            const h4 = document.querySelector('h4');
            if (h4) h4.textContent = texto;

            // Atualiza H5
            const h5 = document.querySelector('h5');
            if (h5) h5.textContent = texto;

            // Atualiza H6
            const h6 = document.querySelector('h6');
            if (h6) h6.textContent = texto;

            // Atualiza P
            const p = document.querySelector('p');
            if (p) p.textContent = texto;

            // Atualiza Div
            const div = document.querySelector('div.text-item');
            if (div) div.textContent = texto;

            // Atualiza Span
            const span = document.querySelector('span');
            if (span) span.textContent = texto;

            inputTexto.value = '';
        }

        btnAdicionar.addEventListener('click', atualizarTitulos);

        inputTexto.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                atualizarTitulos();
            }
        });
    </script>
</body>
</html>
