<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE CO. - Loja de Roupas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <header id="header"></header>
    
    <main>
        <!-- Hero Section com Carrossel -->
        <section class="hero" id="heroSection">
            <div class="hero-carousel-container">
                <div class="hero-carousel" id="heroCarousel"></div>
                <button class="carousel-btn prev" onclick="prevSlide()">←</button>
                <button class="carousel-btn next" onclick="nextSlide()">→</button>
                <div class="carousel-dots" id="carouselDots"></div>
            </div>
            <div class="hero-content">
                <h2>Bem-vindo à STYLE CO.</h2>
                <p>Moda minimalista com qualidade e personalidade</p>
                <div class="hero-buttons">
                    <button class="btn-primary" onclick="goToLoja()">Ver Todos os Produtos</button>
                    <button class="btn-secondary" id="btnCadastrarProduto" onclick="goToCadastroProduto()" class="hidden">Cadastrar Produto</button>
                </div>
            </div>
        </section>

        <!-- Categoria Mais Vendida>
        <<section>
            <h2>🏆 Categoria em Destaque</h2>
            <div id="categoriaDestaque">
                < Categoria será carregada via JavaScript >
            </div>
        </section>-->

        <!-- Produtos em Destaque -->
        <section>
            <h2>🔥 Produtos em Alta</h2>
            <div class="products-grid" id="produtosHome">
                <!-- Produtos serão carregados via JavaScript -->
            </div>
        </section>

        <!-- Benefícios -->
        <section>
            <h2>⭐ Por que escolher a STYLE CO.?</h2>
            <div class="sobre-rapida">
                <div class="card-info">
                    <h4>🎯 Qualidade Premium</h4>
                    <p>Roupas feitas com os melhores materiais</p>
                </div>
                <div class="card-info">
                    <h4>💎 Preços Acessíveis</h4>
                    <p>Moda de qualidade ao seu alcance</p>
                </div>
                <div class="card-info">
                    <h4>🚚 Entrega Rápida</h4>
                    <p>Receba seu pedido em poucos dias</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer"></footer>
    
    <script src="js/main.js"></script>
    <script src="js/produto.js"></script>
    <script src="js/carrossel.js"></script>
</body>
</html>
