<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - STYLE CO.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <header id="header"></header>
    
    <main>
        <section>
            <h2>🛍️ Nossa Loja Completa</h2>
            
            <!-- Filtros -->
            <div class="filtros-container">
                <div class="filtro-group">
                    <input type="text" id="searchInput" placeholder="🔍 Buscar por nome..." oninput="filtrarProdutos()">
                </div>
                
                <div class="filtro-group">
                    <select id="filtroCategoria" onchange="filtrarProdutos()">
                        <option value="">Todas as categorias</option>
                        <option value="camisetas">👕 Camisetas</option>
                        <option value="calças">👖 Calças</option>
                        <option value="jaquetas">🧥 Jaquetas</option>
                        <option value="vestidos">👗 Vestidos</option>
                    </select>
                </div>
                
                <div class="filtro-group">
                    <select id="filtroPreco" onchange="filtrarProdutos()">
                        <option value="">Todos os preços</option>
                        <option value="0-50">💰 Até R$ 50</option>
                        <option value="50-100">💰 R$ 50 - R$ 100</option>
                        <option value="100-200">💰 R$ 100 - R$ 200</option>
                        <option value="200+">💰 Acima de R$ 200</option>
                    </select>
                </div>
                
                <div class="filtro-group">
                    <select id="ordenacao" onchange="filtrarProdutos()">
                        <option value="relevantes">📊 Mais Relevantes</option>
                        <option value="menor-preco">⬇️ Menor Preço</option>
                        <option value="maior-preco">⬆️ Maior Preço</option>
                        <option value="nome-az">🔤 Nome A-Z</option>
                    </select>
                </div>
            </div>

            <!-- Contador de produtos -->
            <div id="contadorProdutos" style="text-align: center; margin: 1rem 0; color: var(--primary); font-weight: bold;">
                🎯 Carregando produtos...
            </div>

            <!-- Produtos -->
            <div class="products-grid" id="lojaProducts">
                <!-- Produtos serão carregados via JavaScript -->
            </div>

            <!-- Estado vazio -->
            <div id="estadoVazio" class="carrinho-vazio hidden">
                <p>😔 Nenhum produto encontrado</p>
                <button class="btn-voltar-loja" onclick="limparFiltros()">Ver Todos os Produtos</button>
            </div>
        </section>
    </main>
    
    <footer id="footer"></footer>
    
    <script src="js/main.js"></script>
    <script src="js/produto.js"></script>
    <script src="js/loja.js"></script>
</body>
</html>
