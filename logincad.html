<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro - STYLE CO.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/responsivo.css">
</head>
<body>
    <header id="header"></header>
    
    <main>
        <section style="min-height: 80vh; display: flex; align-items: center;">
            <div style="width: 100%; max-width: 500px; margin: 0 auto;">
                <h2 style="text-align: center; margin-bottom: 2rem;">Acesse Sua Conta</h2>
                
                <div class="login-container">
                    <div class="login-tabs">
                        <button class="tab-btn active" onclick="switchTab('tab-login')">Login</button>
                        <button class="tab-btn" onclick="switchTab('tab-cadastro')">Cadastro</button>
                    </div>
                    
                    <!-- ABA LOGIN -->
                    <div id="tab-login" class="tab-content active">
                        <form onsubmit="event.preventDefault(); handleLogin();">
                            <div class="form-container">
                                <div class="form-group">
                                    <label for="loginEmail">Email</label>
                                    <input type="email" id="loginEmail" placeholder="seu@email.com" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="loginPassword">Senha</label>
                                    <input type="password" id="loginPassword" placeholder="Sua senha" required>
                                </div>
                                
                                <div style="text-align: center; margin: 1rem 0;">
                                    <small style="color: var(--gray-600);">
                                        üîê Use: <strong>admin@styleco.com</strong> / <strong>123456</strong> para vendedor<br>
                                        ou <strong>cliente@styleco.com</strong> / <strong>123456</strong> para cliente
                                    </small>
                                </div>
                                
                                <button type="submit" class="btn-submit" style="width: 100%;">
                                    Entrar na Conta
                                </button>
                                
                                <div style="text-align: center; margin-top: 1rem;">
                                    <small style="color: var(--gray-600);">
                                        ‚ö° Login r√°pido com os usu√°rios de teste acima
                                    </small>
                                </div>
                            </div>
                        </form>
                    </div>
                    
                    <!-- ABA CADASTRO -->
                    <div id="tab-cadastro" class="tab-content">
                        <form onsubmit="event.preventDefault(); handleCadastro();">
                            <div class="form-container">
                                <div class="form-group">
                                    <label for="cadastroNome">Nome Completo</label>
                                    <input type="text" id="cadastroNome" placeholder="Seu nome completo" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cadastroEmail">Email</label>
                                    <input type="email" id="cadastroEmail" placeholder="seu@email.com" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="cadastroPassword">Senha</label>
                                    <input type="password" id="cadastroPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
                                </div>
                                
                                <div class="form-group">
                                    <label for="cadastroPasswordConfirm">Confirmar Senha</label>
                                    <input type="password" id="cadastroPasswordConfirm" placeholder="Digite novamente sua senha" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="tipoConta">Tipo de Conta</label>
                                    <select id="tipoConta" required>
                                        <option value="cliente">üë§ Cliente - Comprar produtos</option>
                                        <option value="vendedor">üè™ Vendedor - Vender produtos</option>
                                    </select>
                                    <small style="color: var(--gray-600); margin-top: 0.5rem; display: block;">
                                        üí° Como vendedor voc√™ poder√° cadastrar e gerenciar seus produtos
                                    </small>
                                </div>
                                
                                <button type="submit" class="btn-submit" style="width: 100%;">
                                    Criar Minha Conta
                                </button>
                                
                                <div style="text-align: center; margin-top: 1rem;">
                                    <small style="color: var(--gray-600);">
                                        ‚úÖ Ao cadastrar, voc√™ concorda com nossos termos de uso
                                    </small>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer id="footer"></footer>
    
    <script src="js/main.js"></script>
    <script src="js/usuario.js"></script>
</body>
</html>
